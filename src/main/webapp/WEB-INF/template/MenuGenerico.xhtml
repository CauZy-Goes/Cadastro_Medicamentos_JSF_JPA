<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces_Journey</title>
    <h:outputStylesheet library="css" name="file.css"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body style="padding: 0; margin: 0;">

    <header>
        <h:panelGroup   style="display: flex; justify-content: center; align-items: center; margin: 0; padding: 0;" >
        <h:graphicImage library="imagens" name="Crud Medicamentos.png" width="100%"/>
        </h:panelGroup>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350" >
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </header>

    <ui:insert name="corpo"/>

    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #f1f1f1; text-align: center;">
        <h:graphicImage library="imagens" name="footer.png" width="100%" height="50px" />
    </footer>

</h:body>

</html>
